<div class="row">
    <div class="col-md-6">
        <app-entry-list
            (entryWasSelected)="selectedEntry = $event"
        ></app-entry-list>
    </div>

    <div class="col-md-6">
        <app-entry-detail
            *ngIf="selectedEntry; else infoText"
            [entry]="selectedEntry">

        </app-entry-detail>
        <ng-template #infoText>
            <h2>Please select a Topic!</h2>
        </ng-template>
    </div>
</div>
